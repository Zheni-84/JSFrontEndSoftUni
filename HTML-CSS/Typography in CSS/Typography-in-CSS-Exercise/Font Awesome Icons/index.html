<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-awesome-icons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ce1f3cbdf4.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <ul>
       <li><a><i class="fa-solid fa-house-user"></i> Home </a></li>
       <li><a><i class="fa-solid fa-book"></i> Library </a></li>
       <li><a><i class="fa-solid fa-pencil"></i> Applications </a></li>
       <li><a><i class="fa-solid fa-gear"></i> Settings </a></li>
    </ul>

    <class>.class</class>
    <div id="class">aaaa</div>
    #page>div.logo+ul#navigation>li*5>a{Item $}
</nav>

<p>
    <button class="shopping"><i class="fa-solid fa-cart-shopping"></i>Checkout</button>
    <button class="info"><i class="fa-solid fa-circle-info"></i>Info</button>
    <button class="delete"><i class="fa-solid fa-trash-can"></i>Delete</button>
</p>
</body>
</html>
