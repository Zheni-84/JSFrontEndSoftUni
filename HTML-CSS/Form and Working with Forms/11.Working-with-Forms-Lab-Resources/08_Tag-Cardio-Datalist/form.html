<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Cardio - Datalist</title>
</head>
<body>
    <form action="#" method="get">
        <label for="browser-list-field">Chose your flavor:</label>
        <input list="browser-list" id="browser-list-field" name="browser-list-field">
        <datalist id="browser-list">
            <option value="Aaaa"></option>
            <option value="Bbbb"></option>
        </datalist>
    </form>
</body>
</html>
