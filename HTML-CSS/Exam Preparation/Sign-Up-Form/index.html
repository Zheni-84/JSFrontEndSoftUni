<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" class="sign-up">
        <nav>
            <ul>
                <li class="current"><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
        <h3>Sign Up for Free</h3>
        <div class="flex">
            <div class="field">
                <input type="text" name="first-name" id="first-name" placeholder="" required>
                <label for="first-name">First Name</label>
            </div>
            <div class="field">
                <input type="text" name="last-name" id="last-name" placeholder="" required>
                <label for="last-name">Last Name</label>
            </div>
        </div>
        <div class="field">
            <input type="email" name="email" id="email" placeholder="" required>
            <label for="email">Email Address</label>
        </div>
        <div class="field">
            <input type="text" name="password" id="password" placeholder="" required>
            <label for="password">Set A Password</label>
        </div>
        <input type="submit" value="Get Started">
    </form>
</body>
</html>
